[colors]
black = #000000
grey = #373B41
white = #F0F0F0
blue = #3f58fc
red = #FF0000
light_grey = #707880
orange = #FCA311

[bar/bar1]
width = 100%
height = 16pt
radius = 0
border-size = 0px

background = ${colors.black}
foreground = ${colors.white}

padding-left = 10px
padding-right = 10px

separator = "|"
separator-foreground = ${colors.grey}

font-0 = "monospace:weight=bold:size=10"

modules-left = xworkspaces player systray xwindow 
modules-right = filesystem backlight pulseaudio memory cpu wlan eth date battery

enable-ipc = true

[module/systray]
type = internal/tray
tray-spacing = 10pt

[module/player]
type = custom/script
exec = ~/.config/polybar/.scripts/player.sh
interval = 0.5
scroll-down = playerctl previous &
scroll-up = playerctl next &
click-left = playerctl play-pause &
format-foreground = ${colors.blue}

[module/bluetooth]
type = custom/text
format = "BLUETOOTH:"
click-left = blueman-manager
format-foreground = ${colors.blue}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.grey}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.grey}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:10%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = STORAGE:%percentage_used%%
label-unmounted = %mountpoint% ROOT NOT MOUNTED
label-mounted-foreground = ${colors.blue}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = VOLUME:<label-volume>
format-volume-foreground = ${colors.blue}
label-muted = MUTED
click-right = pavucontrol

[module/memory]
type = internal/memory
warn-percentage = 80
interval = 2
label = %gb_used%(%percentage_used:2%)%
format-prefix = "RAM:"
format-prefix-foreground = ${colors.blue}
label-foreground = ${colors.blue}
label-warn = RAM %gb_used%/%gb_free%
label-warn-background = ${colors.red}
label-warn-foreground =	${colors.black}

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 80
format-prefix = "CPU:"
format-prefix-foreground = ${colors.blue}
label-foreground = ${colors.blue}
label = %percentage:2%%
label-warn = CPU: %percentage%%
label-warn-background = ${colors.red}
label-warn-foreground = ${colors.black}

[module/wlan]
type = internal/network
interface-type = wireless
label-connected = WIFI: %essid%
label-connected-foreground = ${colors.orange} 
label-disconnected = WIFI-DOWN
label-disconnected-foreground =	${colors.red}

[module/eth]
type = internal/network
interface-type = wired
label-connected = ETHERNET: %essid%
label-connected-foreground = ${colors.orange}
label-disconnected = ETH-DOWN
label-disconnected-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.orange}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
label-charging = CHARGING: %percentage%%
label-discharging = DISCHARGING: %percentage% %time%% %consumption%W
label-full = BATTERY FULL
label-low = LOW BATTERY: %percentage%%
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
use-actual-brightness = true
label = LIGHT:%percentage%%
poll-interval = 0
enable-scroll = true
scroll-interval = 2
