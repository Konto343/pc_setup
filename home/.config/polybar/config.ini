[colors]
background = #09FFFFFF
black = #000000
grey = #373B41
white = #F0F0F0
blue = #3f58fc
red = #FF0000
light_grey = #707880
orange = #FCA311
green = #00FF00

[bar/bar1]
width = 99%

height = 20pt
radius = 8

border-left-size = .5%
border-right-size = .5%
border-top-size = 1%

fixed-center = true

background = ${colors.background}
foreground = ${colors.white}

padding-left = 10px
padding-right = 10px

module-margin = 5px

separator = "|"
separator-foreground = ${colors.grey}

font-0 = "monospace:weight=bold:size=10"

modules-left = xworkspaces player systray xwindow 
modules-right = filesystem backlight alsa memory cpu wlan eth date battery

enable-ipc = true

[module/systray]
type = internal/tray
tray-spacing = 10pt

[module/player]
type = custom/script
exec = ~/.config/polybar/.scripts/player.sh
interval = 0.5
scroll-down = playerctl previous &
scroll-up = playerctl next &
click-left = playerctl play-pause &

format-foreground = ${colors.white}

[module/bluetooth]
type = custom/text
click-left = blueman-manager

format = "BLUETOOTH"
format-foreground = ${colors.white}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.white}
label-active-foreground = ${colors.black}
label-active-underline= ${colors.white}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.grey}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20%

[module/filesystem]
type = internal/fs
interval = 100
mount-0 = /
fixed-values = true
warn-percentage = 75

format-mounted = STORAGE: <label-mounted>
format-mounted-foreground = ${colors.grey}

label-mounted = %percentage_used%%
label-unmounted = %mountpoint% UNMOUNTED
label-mounted-foreground = ${colors.white}

[module/alsa]
type = internal/alsa
interval = 5

format-volume = VOLUME: <label-volume>
format-volume-foreground = ${colors.grey}

label-volume = %percentage%%
label-volume-foreground = ${colors.white}
label-muted = MUTED

click-right = pavucontrol

[module/memory]
type = internal/memory
warn-percentage = 80
interval = 2

format-prefix = "RAM:"
format-prefix-foreground = ${colors.grey}

label = %gb_used%(%percentage_used:2%)%
label-foreground = ${colors.white}

label-warn = RAM %gb_used%/%gb_free%
label-warn-background = ${colors.red}
label-warn-foreground =	${colors.black}

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 80

format-prefix = "CPU:"
format-prefix-foreground = ${colors.grey}

label = %percentage:2%%
label-foreground = ${colors.white}

label-warn = CPU: %percentage%%
label-warn-background = ${colors.red}
label-warn-foreground = ${colors.black}

[module/wlan]
type = internal/network
interface-type = wireless

label-connected = WIFI: %essid% (%local_ip%)
label-connected-foreground = ${colors.green} 

label-disconnected = WIFI
label-disconnected-foreground =	${colors.red}

[module/eth]
type = internal/network
interface-type = wired

label-connected = ETHERNET (%local_ip%)
label-connected-foreground = ${colors.green}

label-disconnected = ETHERNET
label-disconnected-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.white}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

label-charging = CHARGING: %percentage%%
label-discharging = DISCHARGING: %percentage% %time%% %consumption%W
label-full = BATTERY FULL
label-low = LOW BATTERY: %percentage%%

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 2

label = LIGHT: %percentage%%
